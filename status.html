<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Control - Monitoreo</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="status.html">IoT App</a>
    <div class="d-flex">
      <a href="index.html" class="btn btn-outline-light ms-2">Principal</a>
    </div>
  </div>
</nav>

  <!-- Contenido principal -->
  <div class="container my-4">
    <h1 class="text-center mb-4">Monitoreo de Dispositivos IoT</h1>

    <!-- Último Status en Card -->
    <div class="card text-white bg-info shadow mb-4">
      <div class="card-body text-center">
        <h4 class="card-title">Último Status</h4>
        <p class="card-text fs-4" id="ultimo-status">Cargando...</p>
      </div>
    </div>

    <!-- Tabla de registros -->
    <div class="card shadow">
      <div class="card-body">
        <h4>Últimos 10 Registros</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Dispositivo</th>
              <th>Status</th>
              <th>IP</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="tabla-registros">
            <!-- Se llena dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>Aplicación IoT desarrollada por <strong>Alfredo Arciniega Tlapaya</strong> - 2025</p>
  </footer>

  <!-- Script -->
  <script src="js/status.js"></script>
</body>
</html>
