<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Control - Dispositivos</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">IoT App</a>
    <div class="d-flex">
      <a href="status.html" class="btn btn-outline-light ms-2">Monitoreo</a>
    </div>
  </div>
</nav>

  <!-- Contenido principal -->
  <div class="container my-4">
    <h1 class="text-center mb-4">Control de Dispositivos IoT</h1>

    <!-- Formulario -->
    <div class="card shadow p-4 mb-4">
      <h4>Agregar Operación</h4>
      <form id="form-dispositivo">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre del dispositivo</label>
          <input type="text" id="name" class="form-control" placeholder="Ej: Robot 1" required>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Estatus</label>
          <select id="status" class="form-select" required>
            <option value="">-- Selecciona una acción --</option>
            <option>ADELANTE</option>
            <option>ATRAS</option>
            <option>DETENER</option>
            <option>ADELANTE DERECHA</option>
            <option>ADELANTE IZQUIERDA</option>
            <option>ATRAS DERECHA</option>
            <option>ATRAS IZQUIERDA</option>
            <option>GIRO 90° DERECHA</option>
            <option>GIRO 90° IZQUIERDA</option>
            <option>GIRO 360° DERECHA</option>
            <option>GIROS 360°IZQUIERDA</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="ip" class="form-label">IP Pública</label>
          <input type="text" id="ip" class="form-control" placeholder="Ej: 189.123.45.67" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>

    <!-- Último Status -->
    <div class="alert alert-info text-center" id="ultimo-status">
      Último status: <strong>No hay registros</strong>
    </div>

    <!-- Tabla -->
    <div class="card shadow">
      <div class="card-body">
        <h4>Últimos 5 Registros</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Dispositivo</th>
              <th>Status</th>
              <th>IP</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="tabla-registros">
            <!-- Se llena dinámicamente con JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>Aplicación IoT desarrollada por <strong>Tu Nombre</strong> - 2025</p>
  </footer>

  <!-- Script -->
  <script src="js/app.js"></script>
</body>
</html>
